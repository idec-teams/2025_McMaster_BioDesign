name: Deploy Vite site to GitHub Pages

on:
  push: { branches: [ "main" ] }
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build

      # ðŸ‘‡ create 404 **before** deploying so it gets uploaded
      - name: SPA 404 fallback
        run: cp dist/index.html dist/404.html

      # publish dist/ to gh-pages
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
